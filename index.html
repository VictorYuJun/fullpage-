<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物网站</title>
    <!--引入 初始化css fullpagecss-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/mycss.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <!--如果想要 easing 缓动动画 -->
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/myjs.js"></script>
</head>
<body>

<div id="fullpage">
    <!--开始第一屏-->
    <div class="section section1">
        <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown" alt="">
        <img src="images/t1xccqfflgxxxild.png" class="sofa sofa-updown">
        <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods" alt="">
    </div>
    <!--开始第二屏-->
    <div class="section section2">
        <div class="computer">
            <div class="search">
                <img src="images/search-words.png" class="search-word" alt="">
            </div>
            <img src="images/search-02-1.png" class="search-img">
            <img src="images/goods-441-218.png" class="goods-sofa" alt="">
            <!--sofa-->
            <img src="images/shirt-02-207-166.png" class="sofa-2" alt="">
            <div class="cover move">

            </div>
        </div>
        <img src="images/words-01-361-25.png" class="word-1" alt="">
        <img src="images/words-02.png" class="word-2" alt="">
    </div>
    <!--开始第三屏-->
    <div class="section section3">
        <div class="main">
            <div class="select">
                <img src="images/img-01.gif" class="img" alt="">
                <img src="images/img-01-a.gif" class="img-a" alt="">
                <img src="images/btn-01-a.gif" class="btn-a" alt="">
                <img src="images/btn-01.gif" class="btn" alt="">
            </div>
            <!--沙发-->
            <img src="images/shirt-02-207-166.png" class="sofa-3" alt="">
            <img src="images/t1f.png" class="sofa-t1" alt="">
        </div>
    </div>
    <!--开始第四屏-->
    <div class="section section4">
        <img src="images/cloud.png" class="cloud cloud1" alt="">
        <img src="images/words-04.png" class="word" alt="">
        <img src="images/words-04-a.png" class="word-a" alt="">
        <div class="car move">
            <img src="images/t1f.png" class="car-sofa" alt="">
            <img src="images/car.png" alt="">
        </div>
        <div class="node move">
            <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="node-word" alt="">
            <img src="images/t1.png" alt="">
        </div>
    </div>
    <!--开始第五屏-->
    <div class="section section5">
        <img src="images/words-05.png" alt="" class="word-05">
        <img src="images/card-05.png" alt="" class="card-05">
        <img src="images/order-05.png" alt="" class="order-05">
        <img src="images/t1f.png" alt="" class="sofa-5">
        <div class="overbox">
            <img src="images/mouse-05-a.png" alt="" class="mouse mouse-a">
            <img src="images/mouse-05.png" alt="" class="mouse">
            <img src="images/hand-05.png" alt="" class="hand">
        </div>
    </div>
    <!--开始第六屏-->
    <div class="section section6">
        <img src="images/box.png" class="box" alt="">
        <img src="images/car-06.png" alt="" class="car-06">
        <img src="images/cloud-06.png" alt="" class="cloud-06">
        <img src="images/88.png" alt="" class="pop">
        <img src="images/man.png" alt="" class="man">
        <img src="images/women.png" alt="" class="women">
        <img src="images/door.png" alt="" class="door">
        <img src="images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="get">
        <img src="images/words-06-a.png" alt="" class="word-6">
    </div>
    <!--开始第七屏-->
    <div class="section section7">
        <div class="star">

        </div>
        <img src="images/good-07.png" alt="" class="good">
    </div>
    <!--开始第八屏-->
    <div class="section section8">
        <a href="#" class="start">
            <img src="images/btn-08.png" alt="">
            <img src="images/btn-08-a.gif" alt="" class="gif">
        </a>
        <img src="images/again.png" alt="" class="again">
        <img src="images/hand-08.png" alt="" class="hand-8">
    </div>
</div>
<a href="#" class="go">
    <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
</a>
<a href="javascript:;">
    <img src="images/next.png" alt="" class="next">
</a>
</body>
</html>
